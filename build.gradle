plugins {
    id 'java'
    id 'org.jetbrains.intellij' version '0.4.10'
}

group 'co.simpleq'
version '0.0.6'

repositories {
    mavenCentral()
}

publishPlugin {
    token intellijPublishToken
}

dependencies {
    compile group: 'org.apache.maven', name: 'maven-artifact', version: '3.6.2'
    testCompile group: 'junit', name: 'junit', version: '4.12'
}

intellij {
    version '2020.1'
    plugins 'maven'
}
patchPluginXml {
    changeNotes """
      0.0.6 Release.<br>
      <em>intellij idea version 2020.1 support added.</em>"""
}